<!DOCTYPE html>
<html>
<body style="background-color:darkgreen;">
<script>
	function checkAns(question) {
		var str = document.getElementById("input" + question.toString());
		var str_value = str.value.trim().toLowerCase();
		if (str_value == "") {
			str.focus();
			return;
		}
		
		var reveal = document.getElementById("ans" + question.toString());
		switch (question) {
		case 1:
			if (str_value == "santa hat") {
				reveal.innerHTML = "three";
			} else {
				reveal.innerHTML = "nope";
			} break;
		case 2:
			if (str_value == "football") {
				reveal.innerHTML = "square";
			} else {
				reveal.innerHTML = "nope";
			} break;
		case 3:
			if (str_value == "coffee mug") {
				reveal.innerHTML = " - (1)";
			} else {
				reveal.innerHTML = "nope";
			} break;
		case 4:
			if (str_value == "yellow trophy") {
				reveal.innerHTML = "square";
			} else {
				reveal.innerHTML = "nope";
			} break;
		case 5:
			if (str_value == "bone & bowl" || str.value == "bowl & bone" ||
			str.value == "bone bowl" || str.value == "bowl bone") {
				reveal.innerHTML = "reverse";
			} else {
				reveal.innerHTML = "nope";
			} break;
		case 6:
			if (str_value == "dinosaur") {
				reveal.innerHTML = "square";
			} else {
				reveal.innerHTML = "nope";
			} break;
		}
	}
</script>

    <h1 style="color:red;">
