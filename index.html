<!DOCTYPE html>
<html>
<head>
	<style>
		pre {
			color: yellow;
			font-family: papyrus, trebuchet ms;
			font-size: 36px;
			margin: 0 0 10px 0;
		}
		input, button {
			display: inline;
			background-color: papayawhip;
			font-family: papyrus, trebuchet ms;
			font-size: 24px;
			font-weight: bold;
			margin: 0px 10px 50px 0px; 
		}
	</style>
	
	<script>
		var item_cnt = 0;
		
		function checkAns(question) {
			var input = document.getElementById("input" + question.toString());
			var str_value = input.value.trim().toLowerCase();
			
			var button = document.getElementById("button" + question.toString());
			if ((question == 1 && str_value == "santa hat") ||
				(question == 2 && str_value == "football") ||
				(question == 3 && str_value == "coffee mug") ||
				(question == 4 && str_value == "yellow trophy") ||
				(question == 5 &&
					(str_value == "bone & bowl" ||
					str_value == "bowl & bone" ||
					str_value == "bone bowl" ||
					str_value == "bowl bone")) ||
				(question == 6 && str_value == "davidsaurus"))
			{
				input.disabled = true;
				button.disabled = true;
				item_cnt += 1;
			} else {
				for (var i=0; i<6; i+=1) {
					if (i%2 == 0) {
						setTimeout(function() {
							input.style.background = "red";
						}, 150*i);
					} else {
						setTimeout(function() {
							input.style.background = "papayawhip";
						}, 150*i);
					}
				}
				input.focus();
			}
			
			if (item_cnt == 6) {
				window.location.href = 'SecretCode.html';
			}
		}
	</script>
</head>

<body style="background-color:darkgreen; min-height:100vh;">

<pre>
Christmas
Reverse Scavenger Hunt!
</pre>

<img src="Tree.png" style="width:400px;">
	
<pre>
As you discover tiny cute things,
enter them into the list below &#9731

</pre>
 
    <pre>1) _ &#9833 _ &#9834 &#9833      _ &#9833 &#9834</pre>
    <input type="text" id="input1" maxlength="20">
    <button id="button1" onclick="checkAns(1)">Enter Item 1</button>
 
    <pre> 2) _ &#9835 &#9835 _ _ _ &#9836 &#9836</pre>
    <input type="text" id="input2" maxlength="20">
    <button id="button2" onclick="checkAns(2)">Enter Item 2</button>
	
	<pre> 3) _ _ &#9833 &#9833 &#9835 &#9835      _ _ _</pre>
    <input type="text" id="input3" maxlength="20">
    <button id="button3" onclick="checkAns(3)">Enter Item 3</button>
	
	<pre> 4) &#9833 _ &#9834 &#9834 &#9836 _      _ _ &#9836 _ _ &#9833</pre>
    <input type="text" id="input4" maxlength="20">
    <button id="button4" onclick="checkAns(4)">Enter Item 4</button>
	
	<pre> 5) &#9834 &#9836 _ _    &    &#9834 &#9836 _ _</pre>
    <input type="text" id="input5" maxlength="20">
    <button id="button5" onclick="checkAns(5)">Enter Item 5</button>
	
	<pre> 6) &#9833 &#9835 _ _ &#9833 &#9834 &#9835 &#9836 _ &#9836 &#9834</pre>
    <input type="text" id="input6" maxlength="20">
    <button id="button6" onclick="checkAns(6)">Enter Item 6</button>

</body>
</html>
